<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <script src="https://kit.fontawesome.com/1c773b398d.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">

  <div class="left-container">
 <h4>Your Result</h4> 

 <div class="circle">
 <h1>76</h1> 
  <p>of 100</p>
</div>

  <h3>Great</h3>
  <div class="text">
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>

</div>

<div class="right-container">
  <h4> Summary</h4>
 
  <ul>
  <li class="reaction">
    <p><span><img src="./assets/images/icon-reaction.svg"></span>Reaction<span class="score"><span class="dark">80 </span>/ 100</span>
</p>
</li>

<li class="memory">
  <p><span><img src="./assets/images/icon-memory.svg" alt=""></span>Memory<span class="score"><span class="dark">92 </span>/ 100</span> 
</p>
</li>

<li class="verbal">
  <p>
  <span><img src="./assets/images/icon-verbal.svg" alt=""></span>Verbal<span class="score"><span class="dark">61 </span>/ 100</span> 
</p>
</li>

<li class="visual">
  <p>
  <span><img src="./assets/images/icon-visual.svg" alt=""></span>Visual<span class="score"><span class="dark">72 </span>/ 100</span> 
</p>
</li>
</ul>

<div class="btn">
  Continue
</div>
</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagar</a>.
  </div>
</body>
</html>
